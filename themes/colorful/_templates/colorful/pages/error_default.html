	</div>

<!-- left -->
	<div id="sidebar-1">
		<txp:section_list default_title='<txp:text item="home" />' include_default="1" wraptag="ul" break="li">

<!-- center -->
	<div id="content">
		<h1 class="error-status"><txp:error_status /></h1>
		<p class="error-msg"><txp:error_message /></p>
